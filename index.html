<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tale of Us</title>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #ffe0f0, #ffffff); }
    .password-container { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #f9d5e5, #fff1f3); }
    input[type="password"] { padding: 12px; border-radius: 8px; border: 1px solid #ccc; margin-bottom: 10px; width: 220px; font-size: 1em; }
    button { padding: 10px 20px; background-color: #ff4d6d; color: white; border: none; border-radius: 8px; cursor: pointer; transition: background 0.3s; }
    button:hover { background-color: #ff7f50; }
    .hidden { display: none; }
    h1.typing { color: #ff4d6d; font-size: 2.8em; overflow: hidden; white-space: nowrap; border-right: 4px solid #ff4d6d; width: 0; animation: typing 4s steps(40, end) forwards, blink-caret 0.75s step-end infinite; margin-top: 30px; text-align: center; }
    @keyframes typing { from { width: 0; } to { width: 100%; } }
    @keyframes blink-caret { from, to { border-color: transparent; } 50% { border-color: #ff4d6d; } }
    .gallery { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; margin-top: 40px; }
    .gallery img { width: 200px; height: auto; border: 8px solid #fff; box-shadow: 0 8px 20px rgba(0,0,0,0.2); border-radius: 10px; transition: transform 0.3s, box-shadow 0.3s; cursor: pointer; background: white; }
    .gallery img:hover { transform: scale(1.05); box-shadow: 0 12px 30px rgba(0,0,0,0.3); }
    .lightbox { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 9999; }
    .lightbox img { max-width: 90%; max-height: 80%; border-radius: 15px; }
    .lightbox .close-btn { position: absolute; top: 30px; right: 40px; font-size: 40px; color: #fff; cursor: pointer; }
    .letter-box { max-width: 600px; background: rgba(255,255,255,0.95); padding: 25px; border-radius: 15px; text-align: center; color: #333; margin: 20px auto; }
    .letter-box h2 { color: #ff4d6d; }
    audio { display: none; }
  </style>
</head>
<body>

<div class="password-container" id="password-container">
  <h1>Enter Secret Code ðŸ’Œ</h1>
  <input type="password" id="password" placeholder="Enter Secret Code">
  <button onclick="checkPassword()">Unlock</button>
</div>

<div id="main-content" class="hidden">
  <h1 class="typing">Our Beautiful Tale ðŸ’–</h1>
  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>
  <div class="gallery">
    <img src="images/20250212_141222.jpg" alt="Memory 1" onclick="showLetter('Memory 1')">
    <img src="images/20250212_141228.jpg" alt="Memory 2" onclick="showLetter('Memory 2')">
    <img src="images/IMG-20250216-WA0002.jpg" alt="Memory 3" onclick="showLetter('Memory 3')">
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="Full Preview" onclick="openLetter()">
  </div>

  <div class="letter-box hidden" id="letter-box">
    <h2>A Letter for You ðŸ’Œ</h2>
    <p id="letter-content">You make my world brighter every day, and every photo here is a memory I cherish deeply. Thank you for being mine.</p>
    <button onclick="closeLetter()">Close</button>
  </div>
</div>

<script>
  function checkPassword() {
    const password = document.getElementById('password').value;
    if (password === 'pagalcouple1234') {
      document.getElementById('password-container').style.display = 'none';
      document.getElementById('main-content').classList.remove('hidden');
    } else {
      alert('Incorrect Secret Code!');
    }
  }

  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');

  document.querySelectorAll('.gallery img').forEach(image => {
    image.addEventListener('click', () => {
      lightboxImg.src = image.src;
      lightbox.style.display = 'flex';
    });
  });

  function closeLightbox() {
    lightbox.style.display = 'none';
  }

  function openLetter() {
    document.getElementById('letter-box').classList.remove('hidden');
  }

  function closeLetter() {
    document.getElementById('letter-box').classList.add('hidden');
  }

  function showLetter(memory) {
    const letters = {
      'Memory 1': 'This moment was magical. Every time I look at this, I feel blessed to have you.',
      'Memory 2': 'This day was full of joy and laughter â€” forever etched in my heart.',
      'Memory 3': 'Every little smile from that moment still lights up my world. I love you endlessly.'
    };
    document.getElementById('letter-content').innerText = letters[memory] || 'This memory is special because it has you.';
  }
</script>

</body>
</html>
