<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Entry</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            padding: 50px;
        }
        h2 {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        #passwordInput {
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 2px solid white;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 18px;
            background: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #ff758c;
            color: white;
        }
    </style>
</head>
<body>
    <h2 id="typingEffect"></h2>
    <input type="password" id="passwordInput" placeholder="Enter the Secret Code">
    <button onclick="checkPassword()">Unlock</button>

    <script>
        const text = "Enter the Secret Code...";
        let index = 0;
        function typeWriter() {
            if (index < text.length) {
                document.getElementById("typingEffect").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, 100);
            }
        }
        window.onload = typeWriter;

        function checkPassword() {
            var password = document.getElementById("passwordInput").value;
            if (password === "pagalcouple1234") {
                window.location.href = "gallery.html";
            } else {
                alert("Wrong password! Try again.");
            }
        }
    </script>
</body>
</html>
