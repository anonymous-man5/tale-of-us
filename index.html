<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tale of Us</title>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: Arial, sans-serif; }
    .password-container { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #f9d5e5, #fff1f3); }
    input[type="password"] { padding: 12px; border-radius: 8px; border: 1px solid #ccc; margin-bottom: 10px; width: 220px; font-size: 1em; }
    button { padding: 10px 20px; background-color: #ff4d6d; color: white; border: none; border-radius: 8px; cursor: pointer; transition: background 0.3s; }
    button:hover { background-color: #ff7f50; }
    .hidden { display: none; }
    h1 { font-size: 3em; color: #ff4d6d; margin-bottom: 20px; }
    .gallery { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; margin-top: 30px; }
    .gallery img { width: 200px; border-radius: 20px; transition: transform 0.3s, box-shadow 0.3s; cursor: pointer; }
    .gallery img:hover { transform: scale(1.1); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3); }
    .lightbox { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(10, 10, 10, 0.9); display: none; align-items: center; justify-content: center; z-index: 9999; backdrop-filter: blur(8px); overflow: hidden; }
    .lightbox img { max-width: 90%; max-height: 70%; border-radius: 20px; box-shadow: 0 0 40px rgba(255, 255, 255, 0.2); animation: fadeIn 0.4s ease; cursor: pointer; }
    .lightbox .close-btn { position: absolute; top: 30px; right: 40px; font-size: 40px; color: #fff; cursor: pointer; transition: transform 0.2s; }
    .lightbox .close-btn:hover { transform: scale(1.3); color: #ff4c4c; }
    .letter-box { max-width: 600px; background: rgba(255, 255, 255, 0.95); padding: 20px; border-radius: 20px; margin-top: 20px; text-align: center; color: #333; animation: fadeInLetter 0.6s ease; }
    @keyframes fadeInLetter { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
    .letter-box h2 { color: #ff4d6d; margin-bottom: 10px; }
    .letter-box p { font-size: 1.1em; line-height: 1.6em; }
  </style>
</head>
<body>
<div class="password-container" id="password-container">
  <h1>Enter Secret Code ðŸ’Œ</h1>
  <input type="password" id="password" placeholder="Enter Secret Code">
  <button onclick="checkPassword()">Unlock</button>
</div>

<div id="main-content" class="hidden">
  <h1>Our Beautiful Moments ðŸ’–</h1>
  <div class="gallery">
    <img src="images/images/20250212_141222.jpg" alt="Memory 1" onclick="showLetter('Memory 1')">
    <img src="images/images/20250212_141228.jpg" alt="Memory 2" onclick="showLetter('Memory 2')">
    <img src="images/images/IMG-20250216-WA0002.jpg" alt="Memory 3" onclick="showLetter('Memory 3')">
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="Preview" onclick="openLetter()">
  </div>

  <div class="letter-box hidden" id="letter-box">
    <h2>Letter for You ðŸ’Œ</h2>
    <p id="letter-content">You make my world brighter every day, and every photo here is a memory I cherish deeply. Thank you for being mine.</p>
    <button onclick="closeLetter()">Close</button>
  </div>
</div>

<script>
  function checkPassword() {
    const password = document.getElementById('password').value;
    if (password === 'pagalcouple1234') {
      document.getElementById('password-container').style.display = 'none';
      document.getElementById('main-content').classList.remove('hidden');
    } else {
      alert('Incorrect Secret Code!');
    }
  }

  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');

  document.querySelectorAll('.gallery img').forEach(image => {
    image.addEventListener('click', () => {
      lightboxImg.src = image.src;
      lightbox.style.display = 'flex';
    });
  });

  function closeLightbox() {
    lightbox.style.display = 'none';
  }

  function openLetter() {
    document.getElementById('letter-box').classList.remove('hidden');
  }

  function closeLetter() {
    document.getElementById('letter-box').classList.add('hidden');
  }

  function showLetter(memory) {
    const letters = {
      'Memory 1': 'This moment was magical. Every time I look at this, I remember how lucky I am to have you.',
      'Memory 2': 'One of my favorite days â€” full of laughter and joy. Thank you for being by my side.',
      'Memory 3': 'A memory that still makes me smile. You are my sunshine on cloudy days.'
    };
    document.getElementById('letter-content').innerText = letters[memory] || 'This memory is special because it has you.';
  }
</script>
</body>
</html>
