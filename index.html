<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tale of Us 💖</title>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: 'Comic Sans MS', cursive; }
    body { background: linear-gradient(135deg, #fceff9, #f9f5ff); overflow-x: hidden; cursor: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') 16 16, auto; }
    h1 { text-align: center; color: #ff4d6d; font-size: 3em; margin-top: 30px; }

    /* Password Screen */
    .password-container { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #f9d5e5, #fff1f3); }
    input[type="password"] { padding: 12px; border-radius: 8px; border: 1px solid #ccc; margin-bottom: 10px; width: 240px; font-size: 1em; }
    button { padding: 10px 20px; background-color: #ff4d6d; color: white; border: none; border-radius: 8px; cursor: pointer; transition: background 0.3s; }
    button:hover { background-color: #ff7f50; }
    h1.typing { border-right: .15em solid #ff4d6d; white-space: nowrap; overflow: hidden; width: 0; animation: typing 2s steps(30, end) forwards, blink 0.75s step-end infinite; }

    @keyframes typing { from { width: 0; } to { width: 100%; } }
    @keyframes blink { 50% { border-color: transparent; } }

    /* Gallery Styling */
    .gallery { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; padding: 20px; }
    .gallery img { width: 220px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); transition: transform 0.4s, box-shadow 0.4s; border: 5px solid #fff; }
    .gallery img:hover { transform: scale(1.08); box-shadow: 0 15px 30px rgba(0,0,0,0.3); }

    /* Lightbox */
    .lightbox { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 1000; }
    .lightbox img { max-width: 90%; max-height: 80%; border-radius: 20px; }
    .close-btn { position: absolute; top: 30px; right: 40px; font-size: 40px; color: #fff; cursor: pointer; }

    /* Letter Box */
    .letter-box { background: rgba(255,255,255,0.95); padding: 20px; border-radius: 15px; max-width: 500px; margin: 20px auto; text-align: center; display: none; }
    .letter-box h2 { color: #ff4d6d; }
    .letter-box p { font-size: 1.1em; }

    /* Confetti */
    canvas.confetti-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }

    /* Music button */
    .music-btn { position: fixed; bottom: 20px; right: 20px; background: #ff4d6d; color: white; padding: 10px 20px; border-radius: 30px; cursor: pointer; box-shadow: 0 5px 10px rgba(0,0,0,0.2); }
  </style>
</head>
<body>

<div class="password-container" id="password-container">
  <h1 class="typing">Enter Secret Code 💌</h1>
  <input type="password" id="password" placeholder="Secret code">
  <button onclick="checkPassword()">Unlock</button>
</div>

<div id="main-content" style="display:none;">
  <h1>Our Magical Memories ✨</h1>
  <div class="gallery">
    <img src="images/20250212_141222.jpg" alt="Memory 1" onclick="showLetter('Memory 1')">
    <img src="images/20250212_141228.jpg" alt="Memory 2" onclick="showLetter('Memory 2')">
    <img src="images/IMG-20250216-WA0002.jpg" alt="Memory 3" onclick="showLetter('Memory 3')">
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="Image">
  </div>

  <div class="letter-box" id="letter-box">
    <h2>Letter for You 💖</h2>
    <p id="letter-content"></p>
    <button onclick="closeLetter()">Close</button>
  </div>

  <div class="music-btn" onclick="toggleMusic()">🎵 Play / Pause Music</div>
  <audio id="bg-music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
  </audio>
</div>

<canvas class="confetti-canvas" id="confetti"></canvas>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
  function checkPassword() {
    const password = document.getElementById('password').value;
    if (password === 'pagalcouple1234') {
      document.getElementById('password-container').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
      confettiEffect();
      document.getElementById('bg-music').play();
    } else {
      alert('Incorrect Secret Code!');
    }
  }

  function confettiEffect() {
    confetti({
      particleCount: 150,
      spread: 70,
      origin: { y: 0.6 }
    });
  }

  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');

  function showLetter(memory) {
    const letters = {
      'Memory 1': 'This moment will always remind me how lucky I am to have you. ❤️',
      'Memory 2': 'Your smile in this photo still melts my heart. 🥰',
      'Memory 3': 'One of the happiest days of my life with you. 🌸'
    };
    lightboxImg.src = `images/${memory.replace(' ', '_')}.jpg`;
    lightbox.style.display = 'flex';
    document.getElementById('letter-content').innerText = letters[memory] || 'A moment I will never forget. 💖';
    setTimeout(() => {
      document.getElementById('letter-box').style.display = 'block';
    }, 600);
  }

  function closeLightbox() {
    lightbox.style.display = 'none';
  }

  function closeLetter() {
    document.getElementById('letter-box').style.display = 'none';
  }

  function toggleMusic() {
    const music = document.getElementById('bg-music');
    if (music.paused) music.play(); else music.pause();
  }
</script>
</body>
</html>
